name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    if: >
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if PR modifies Claude workflow
        id: check-files
        if: github.event_name == 'pull_request'
        run: |
          CHANGED_FILES=$(gh pr diff --name-only)
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/claude\.yml$"; then
            echo "modifies_claude_workflow=true" >> $GITHUB_OUTPUT
            echo "PR modifies Claude workflow - will skip review"
          else
            echo "modifies_claude_workflow=false" >> $GITHUB_OUTPUT
            echo "PR does not modify Claude workflow - will proceed with review"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post skip notice
        if: |
          github.event_name == 'pull_request' &&
          steps.check-files.outputs.modifies_claude_workflow == 'true'
        run: |
          gh pr comment "Claude code review was skipped because we are updating the claude action and claude review requires that the source and target action file are the same. As a result we should try and limit this PR to only changes involving the action so we don't miss any potential bugs." || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: anthropics/claude-code-action@v1
        if: |
          github.event_name != 'pull_request' ||
          steps.check-files.outputs.modifies_claude_workflow == 'false'
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash,Read,Write,Glob,Grep"
          prompt: |
            Using your available tools (Read, Glob, Grep, Bash), review this pull request:

            1. Use `gh pr view` to get PR details (title, body, files changed)
            2. Read the files that were changed
            3. Analyze for:
               - Code quality and best practices
               - Potential bugs or logic errors
               - Security vulnerabilities
               - Performance issues

            Post your review as a comment on the PR using `gh pr comment`.
          claude_args: "--dangerously-skip-permissions --max-turns 3"
          show_full_output: true
