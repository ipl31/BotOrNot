name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    if: >
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash,Read,Write,Glob,Grep"
          prompt: |
            Using your available tools (Read, Glob, Grep, Bash), review this pull request:

            1. Use `gh pr view` to get PR details (title, body, files changed)
            2. Read the files that were changed
            3. Analyze for:
               - Code quality and best practices
               - Potential bugs or logic errors
               - Security vulnerabilities
               - Performance issues

            Post your review as a comment on the PR using `gh pr comment`.
          claude_args: "--dangerously-skip-permissions --max-turns 3"
          show_full_output: true
