name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Windows x64
        run: |
          dotnet publish BotOrNot.Avalonia/BotOrNot.Avalonia.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish/win-x64 `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:DebugType=none `
            -p:DebugSymbols=false

      - name: Create ZIP
        run: |
          Remove-Item ./publish/win-x64/*.pdb -ErrorAction SilentlyContinue
          Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./BotOrNot-Windows-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./BotOrNot-Windows-x64.zip
          generate_release_notes: true
          append_body: true
          body: |
            ## About

            BotOrNot is a Windows app that analyzes your Fortnite replay files and gives you stats and information about players vs bots in your matches.

            ## How to Install

            1. Download **BotOrNot-Windows-x64.zip** from the Assets section below
            2. Extract the zip file to a folder of your choice
            3. Run **BotOrNot.exe**

            > **Note:** Windows SmartScreen may show a warning since the app is not code-signed. Click **More info** â†’ **Run anyway** to proceed.

            ---
